<!DOCTYPE html>
<html>
<head>
  <title>Period Tracker</title>
  <style>
    body {
      font-family: sans-serif;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1, h2, h3 {
      margin-bottom: 20px;
    }
    
    input[type="date"] {
      width: 200px;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s ease-in-out;
    }
    
    input:focus {
      border-color: #06C;
    }
    
    .actions {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    button {
      padding: 10px;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      font-size: 16px;
    }
    
    button:hover {
      background-color: #3e8e41;
    }
    
    .active {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>

  <div class="container">
    <h1>Period Tracker</h1>
